<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      getDataFromCSV();
      async function getDataFromCSV() {
        const response = await fetch("../assets/test.csv");
        const table = (await response.text()).split(/\n/);
        let rows = table.splice(1, table.length - 1);
        console.log(rows);
        rows.forEach(a => {
          const row = a.split(",");
          const year = row[0];
          const temp = row[1];
          console.log(year, temp);
        });
      }
    </script>
  </body>
</html>
