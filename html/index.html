<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="" alt="Image of a cake" id="cake" width="30%" />
    <script>
      fetch("../assets/cake1.jpg")
        .then(response => {
          console.log("yay!");
          return response.blob();
        })
        .then(blob => {
          console.log(blob);
          const imgTag = document.getElementById("cake");
          imgTag.src = URL.createObjectURL(blob);
        });
    </script>
  </body>
</html>
